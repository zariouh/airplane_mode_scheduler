name: airplane_mode_scheduler
description: A Material You designed app to schedule airplane mode automatically
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Scheduling
  android_alarm_manager_plus: ^3.0.4
  workmanager: ^0.5.2
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Permissions
  permission_handler: ^11.1.0
  app_settings: ^5.1.1
  device_info_plus: ^9.1.1
  
  # UI Components
  google_fonts: ^6.1.0
  flutter_slidable: ^3.0.1
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  logger: ^2.0.2+1
  package_info_plus: ^5.0.1
  
  # Icons
  cupertino_icons: ^1.0.6
  lucide_icons: ^0.257.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
